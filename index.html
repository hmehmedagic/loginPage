<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Icon and Txt -->
    <div class="login">
        <div class="loginContainer">
            <div><img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" alt="" class="profilePic"></div>
            <div class="loginTxt">Login</div>
        </div>
    </div>

    <!-- Email and Password Section -->
    <div class="emailAndPass">
        <div class="emailAndPassContainer">
            <div class="emailTxt">Email address</div>
            <div class="emailInput">
                <input type="text" class="input-field">
            </div>
            <div class="buffer"></div>
            <div class="passTxt">Password</div>
            <div class="passInput">
                <input type="text" class="input-field">
            </div>
        </div>
    </div>

    <!-- Login Button -->
    <div class="loginBtn"><button id="myAccount">Login</button></div>

    <!-- Create Account Page -->
    <a href="signUp.html">Create Account</a>

    <script src="app.js" async defer></script>
</body>

</html>
